<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car Rent</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body class="font-[Poppins] bg-[#dbeafe]">
  
    <header class="mt-3 bg-white rounded-full">
        <nav class="flex justify-between items-center w-[92%] mx-auto ">
            <div>
                <img class="w-20 rounded-3xl" src="img/car rent.png" alt="Car Rent Logo">
            </div>
            <div class="text-xs nav-links md:static absolute bg-white md:min-h-fit min-h-[20vh] left-0 top-[100%] md:w-auto w-full flex items-center px-5 md:hidden">
                <ul class="flex md:flex-row flex-col md:items-center md:gap-[5vw] gap-6">
                    <li><a class="hover:text-gray-500" href="homepage.html">Home</a></li>
                    <li><a class="hover:text-gray-500" href="car.html">Car</a></li>
                    <li><a class="hover:text-gray-500" href="trucks.html">Truck</a></li>
                    <li><a class="hover:text-gray-500" href="aboutus.html">About Us</a></li>
                </ul>
            </div>
            <div class="flex items-center gap-6">
                <form action="signin.html">
                    <button class="text-xs bg-black text-white px-5 py-2 rounded-full hover:bg-gray-500">Log Out</button>
                </form>
                <ion-icon onclick="onToggleMenu(this)" name="menu" class="text-3xl cursor-pointer md:hidden"></ion-icon>
            </div>
        </nav>
    </header>
  
    <main>
        <div class=" flex justify-start items-start h-screen bg-[#dbeafe] mt-3">
            <div class=" w-1/4 p-6 shadow-lg bg-white rounded-e-3xl">
                <h1 class="text-3xl block text-center font-semibold pt-10">Profile</h1>
                <hr class="mt-3">
                <div class="my-3 items-center w-1/4 h-96 mx-auto">
                    <img src="img/User.png" alt="User Profile Picture">
                </div>
                <div>
                    <ul>
                        <li><a href="#">Account</a></li>
                        <li><a href="#">Account</a></li>
                        <li><a href="#">Account</a></li>
                        <li><a href="#">Account</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </main>

    <footer class="text-center py-4 bg-white mt-8">
        <p>&copy; 2024 Car Rental Service</p>
    </footer>

    <script>
        const navLinks = document.querySelector('.nav-links')
        function onToggleMenu(e){
            e.name = e.name === 'menu' ? 'close' : 'menu'
            navLinks.classList.toggle('top-[9%]')
            navLinks.classList.toggle('hidden')
        }
    </script>
</body>
</html>
