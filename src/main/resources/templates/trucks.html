<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Truks</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body class="font-[Poppins] bg-[#dbeafe]">
  
    <header class="bg-white">
        <nav class="flex justify-between items-center w-[92%] mx-auto">
            <div>
                <img class="w-20" src="img/car rent.png" alt="">
            </div>
            <div class="text-xs nav-links md:static absolute bg-white md:min-h-fit min-h-[20vh] left-0 top-[100%] md:w-auto w-full flex item-center px-5">
                <ul class="flex md:flex-row flex-col md:items center md:gap-[5vw] gap-6">
                    <li><a class="hover:text-gray-500" href="homepage.html">Home</a class="hover:text-gray-500"></li>
                    <li><a class="hover:text-gray-500" href="car.html">Car</a class="hover:text-gray-500"></li>
                    <li><a class="hover:text-gray-500" href="#">About Us</a class="hover:text-gray-500"></li>
                </ul>
            </div>
            <div class="flex items center gap-6 ">
                <form action="login.html">
                    <button class="text-xs bg-black text-white px-5 py-2 rounded-full hover:bg-gray-500" >Log In</button>
                </form>
                <form action="signin.html">
                    <button class="text-xs bg-black text-white px-5 py-2 rounded-full hover:bg-gray-500">Sign In</button>
                </form>
                <ion-icon onclick="onToggleMenu(this)" name="menu" class="text-3xl cursor-pointer md:hidden"></ion-icon>
            </div>
        </nav>
    </header>
  

    <script>
        const navLinks = document.querySelector('.nav-links')
        function onToggleMenu(e){
            e.name = e.name === 'menu' ? 'close' : 'menu'
            navLinks.classList.toggle('top-[9%]')
        }
    </script>

        <footer>
            <p>&copy; 2024 Car Rental Service</p>
        </footer>
</body>
</html>
