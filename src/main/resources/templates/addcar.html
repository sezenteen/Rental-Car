<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
  <style>
    .sidebar-transition {
      transition: transform 0.3s ease;
    }
  </style>
</head>
<body class="bg-gray-100 font-sans antialiased">

    <header class="bg-white flex justify-center items-center w-[100%] mx-auto">
        <div>
            <img class="w-20" src="img/car rent.png" alt="">
        </div>
    </header>

    <div class="flex h-screen overflow-hidden">
    
        <!-- Sidebar -->
        <aside class="fixed inset-y-0 left-0 bg-[#111827] text-white w-64 transform -translate-x-full md:translate-x-0 sidebar-transition md:relative">
          <div class="flex flex-col h-full">
            <!-- Logo -->
            <div class="flex items-center justify-center h-20 border-b border-gray-100">
              <h1 class="text-xl font-bold">Car Rent</h1>
            </div>
            
            <!-- Navigation Links -->
            <nav class="flex-grow px-4 py-8">
              <ul class="space-y-4">
                <li><a href="#" class="block py-2 px-4 rounded hover:bg-gray-100 hover:text-black">Account</a></li>
                <li><a href="#" class="block py-2 px-4 rounded hover:bg-gray-100 hover:text-black">Rent</a></li>
                <li><a href="#" class="block py-2 px-4 rounded hover:bg-gray-100 hover:text-black">Notification</a></li>
                <li><a href="#" class="block py-2 px-4 rounded hover:bg-gray-100 hover:text-black">Payment</a></li>
                <li><a href="#" class="block py-2 px-4 rounded hover:bg-gray-100 hover:text-black">Contact</a></li>
              </ul>
            </nav>
            
            <!-- Log Out Button -->
            <div class="p-4">
              <form action="login.html">
                <button class="w-full bg-[#172554] py-2 rounded text-white hover:bg-red-600">Log Out</button>
              </form>
            </div>
          </div>
        </aside>
        
        <!-- Main Content -->
        <div class="flex-1 flex flex-col overflow-hidden">
          
          <!-- Header -->
          <header class="flex items-center justify-between p-4 bg-white shadow md:hidden">
            <h2 class="text-lg font-semibold">Profile</h2>
            <button onclick="toggleSidebar()" class="text-2xl">
              <ion-icon name="menu" class="text-gray-800"></ion-icon>
            </button>
          </header>
          
          <!-- Page Content -->
          <main class="flex-1 p-6">
     
            
          </main>
        </div>
      </div>
    
      <script>
        const sidebar = document.querySelector('aside');
        function toggleSidebar() {
          sidebar.classList.toggle('-translate-x-full');
        }
      </script>

    <div class="flex justify-center ">
        <form action="/saveCar" method="POST">
            <!-- Model -->
            <label for="model">Model:</label>
            <input type="text" id="model" name="model" required>
            <br><br>
    
            <!-- Brand (assuming a dropdown with static values for simplicity) -->
            <label for="brand">Brand:</label>
            <select id="brand" name="brand" required>
                <option value="">Select Brand</option>
                <option value="Toyota">Toyota</option>
                <option value="Ford">Ford</option>
                <option value="Honda">Honda</option>
                <!-- Add other brands here -->
            </select>
            <br><br>
    
            <!-- Year -->
            <label for="year">Year:</label>
            <input type="number" id="year" name="year" min="1900" max="2100" required>
            <br><br>
    
            <!-- Color -->
            <label for="color">Color:</label>
            <input type="text" id="color" name="color" required>
            <br><br>
    
            <!-- Capacity -->
            <label for="capacity">Capacity:</label>
            <input type="number" id="capacity" name="capacity" min="1" max="10" required>
            <br><br>
    
            <!-- Plate Number -->
            <label for="plateNumber">Plate Number:</label>
            <input type="text" id="plateNumber" name="plateNumber" maxlength="8" required>
            <br><br>
    
            <!-- Chassis Number -->
            <label for="chassisNumber">Chassis Number:</label>
            <input type="text" id="chassisNumber" name="chassisNumber" required>
            <br><br>
    
            <button type="submit">Save Car</button>
        </form>
    </div>
</body>
</html>
