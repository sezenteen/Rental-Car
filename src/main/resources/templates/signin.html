<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body class="font-[Poppins]">
  
    <header class="bg-white">
        <nav class="flex justify-between items-center w-[92%] mx-auto">
            <div>
                <img class="w-20" src="img/car rent.png" alt="">
            </div>
            <div class="text-xs nav-links md:static absolute bg-white md:min-h-fit min-h-[20vh] left-0 top-[100%] md:w-auto w-full flex item-center px-5">
                <ul class="flex md:flex-row flex-col md:items center md:gap-[5vw] gap-6">
                    <li><a class="hover:text-gray-500" href="homepage.html">Home</a class="hover:text-gray-500"></li>
                    <li><a class="hover:text-gray-500" href="car.html">Car</a class="hover:text-gray-500"></li>
                    <li><a class="hover:text-gray-500" href="#">Truck</a class="hover:text-gray-500"></li>
                    <li><a class="hover:text-gray-500" href="#">About Us</a class="hover:text-gray-500"></li>
                </ul>
            </div>
            <div class="flex items center gap-6 ">
                <ion-icon onclick="onToggleMenu(this)" name="menu" class="text-3xl cursor-pointer md:hidden"></ion-icon>
            </div>
        </nav>
    </header>
  
    <div class="flex justify-center items-center h-screen bg-[#dbeafe] ">
        <div class="w-96 p-6 shadow-lg bg-white rounded-md">
            <h1 class="text-3xl block text-center font-semibold">Sign In</h1>
            <hr class="mt-3">
            <div class="mt-3">
                <label for="username" class="block text-base mb-2">Username</label>
                <input type="text" id="username" class="border w-full text-base px-2 py-1 focus:outline-none focus:ring-0 focus:border-gray-600" placeholder="Enter Username">
            </div>
            <hr>
            <div class="mt-3">
                <label for="email" class="block text-base mb-2">Email</label>
                <input type="email" id="email" class="border w-full text-base px-2 py-1 focus:outline-none focus:ring-0 focus:border-gray-600" placeholder="Enter Email">
            </div>
            <hr>
            <div class="mt-3">
                <label for="password" class="block text-base mb-2">Password</label>
                <input type="password" id="password" class="border w-full text-base px-2 py-1 focus:outline-none focus:ring-0 focus:border-gray-600" placeholder="Enter Password">
            </div>
            <div class="mt-3 flex justify-center items-center">
                <div>
                    <a href="login.html">Already have a account?</a>
                </div>
            </div>
            <div class="mt-5">
                <button type="submit" class="border-2 border-[#172554] bg-[#172554] text-white py-1 w-full rounded-md hover:bg-transparent hover:text-[#172554] font-semibold">Log In</button>
            </div>
        </div>
    </div>
    <hr>

    <script>
        const navLinks = document.querySelector('.nav-links')
        function onToggleMenu(e){
            e.name = e.name === 'menu' ? 'close' : 'menu'
            navLinks.classList.toggle('top-[9%]')
        }
    </script>
        <footer>
            <p>&copy; 2024 Car Rental Service</p>
        </footer>
</body>
</html>
