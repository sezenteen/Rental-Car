<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Log In</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body class="font-[Poppins]">
  <div>
    
        <!-- Sidebar -->
        <aside class="fixed inset-y-0 left-0 bg-[#111827] text-white w-64 transform -translate-x-full md:translate-x-0 sidebar-transition md:relative">
            <div class="flex flex-col h-full">
              <!-- Logo -->
              <div class="flex items-center justify-center h-20 border-b border-gray-100">
                <h1 class="text-xl font-bold">Car Rent</h1>
              </div>
              
              <!-- Navigation Links -->
              <nav class="flex-grow px-4 py-8">
                <ul class="space-y-4">
                  <li><a href="#" class="block py-2 px-4 rounded hover:bg-gray-100 hover:text-black">Account</a></li>
                  <li><a href="#" class="block py-2 px-4 rounded hover:bg-gray-100 hover:text-black">Rent</a></li>
                  <li><a href="#" class="block py-2 px-4 rounded hover:bg-gray-100 hover:text-black">Notification</a></li>
                  <li><a href="#" class="block py-2 px-4 rounded hover:bg-gray-100 hover:text-black">Payment</a></li>
                  <li><a href="#" class="block py-2 px-4 rounded hover:bg-gray-100 hover:text-black">Contact</a></li>
                </ul>
              </nav>
              
              <!-- Log Out Button -->
              <div class="p-4">
                <form action="login.html">
                  <button class="w-full bg-[#172554] py-2 rounded text-white hover:bg-red-600">Log Out</button>
                </form>
              </div>
            </div>
          </aside>

          <div class="flex justify-center items-center h-screen bg-[#dbeafe] ">
            <div class="w-96 p-6 shadow-lg bg-white rounded-md">
                <h1 class="text-3xl block text-center font-semibold">Log In</h1>
                <hr class="mt-3">
                <div class="mt-3">
                    <label for="username" class="block text-base mb-2">Username</label>
                    <input type="text" id="username" class="border w-full text-base px-2 py-1 focus:outline-none focus:ring-0 focus:border-gray-600" placeholder="Enter Username">
                </div>
                <hr>
                <div class="mt-3">
                    <label for="password" class="block text-base mb-2">Password</label>
                    <input type="password" id="password" class="border w-full text-base px-2 py-1 focus:outline-none focus:ring-0 focus:border-gray-600" placeholder="Enter Password">
                </div>
                <div class="mt-3 flex justify-between items-center">
                    <div>
                        <input type="checkbox">
                        <label for="">Remember me</label>
                    </div>
                    <div>
                        <a href="#">Forgot Password?</a>
                    </div>
                </div>
                <div class="mt-5">
                    <button type="submit" class="border-2 border-[#172554] bg-[#172554] text-white py-1 w-full rounded-md hover:bg-transparent hover:text-[#172554] font-semibold">Log In</button>
                </div>
            </div>
        </div>
        
  </div>
    <hr>

    
  <script>
    const sidebar = document.querySelector('aside');
    function toggleSidebar() {
      sidebar.classList.toggle('-translate-x-full');
    }
  </script>
        <footer>
            <p>&copy; 2024 Car Rental Service</p>
        </footer>
</body>
</html>
